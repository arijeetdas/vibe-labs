<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#8c25f4",
        background: "#0a0612",
      },
      fontFamily: {
        display: ["Space Grotesk"]
      },
      boxShadow: {
        neon: "0 0 18px rgba(140, 37, 244, 0.5)",
        "neon-strong": "0 0 30px rgba(140, 37, 244, 0.75)",
      }

}
</script>

<style>
body {
  font-family: 'Space Grotesk', sans-serif;
  background: #0a0612;
  color: #ffffff;
}

.glass-panel {
  background: linear-gradient(
    180deg,
    rgba(60, 20, 90, 0.55),
    rgba(20, 10, 40, 0.75)
  );
  backdrop-filter: blur(16px);
  border: 1px solid rgba(180, 120, 255, 0.18);
}

.neon-text {
  text-shadow: 0 0 12px rgba(140, 37, 244, 0.9);
}

.app-card {
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  cursor: pointer;
}

@media (hover: hover) {
  .app-card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 0 30px rgba(140, 37, 244, 0.45);
  }
}

/* mobile search suggestion item (copied behavior from index.html) */
.search-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.75rem 1rem;
  cursor: pointer;
  transition: background 0.2s ease;
}

.search-item:hover {
  background: rgba(255, 255, 255, 0.08);
}
</style>

<body class="min-h-screen overflow-x-hidden">

<!-- MOBILE SEARCH OVERLAY -->
<div
  id="mobileSearchOverlay"
  class="fixed inset-0 z-[100] hidden lg:hidden
         bg-black/60 backdrop-blur-xl
         flex items-start justify-center px-4 pt-20"
>
  <div class="w-full max-w-xl glass-panel rounded-2xl p-4 relative">

    <!-- Close button -->
    <button
      id="mobileSearchClose"
      class="absolute right-3 -top-14 p-2 rounded-lg bg-white/10 hover:bg-white/20 transition" 
    >
      <span class="material-symbols-outlined">close</span>
    </button>

    <!-- Search input -->
    <div class="relative mt-6">
      <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
        search
      </span>
      <input
        id="mobileSearchInput"
        placeholder="Search apps..."
        class="w-full bg-white/5 border border-white/10 rounded-xl
               py-3 pl-12 pr-4 text-sm text-white
               placeholder:text-slate-500
               focus:ring-2 focus:ring-primary outline-none"
      />
    </div>

    <!-- Suggestions (ADDED, nothing removed) -->
    <div
      id="mobileSearchSuggestions"
      class="mt-4 space-y-2 max-h-72 overflow-y-auto"
    ></div>

  </div>
</div>

<!-- Ambient blobs -->
<div class="fixed -top-32 -left-32 w-[40rem] h-[40rem] bg-primary/25 rounded-full blur-[140px] -z-10"></div>
<div class="fixed -bottom-32 -right-32 w-[50rem] h-[50rem] bg-purple-900/25 rounded-full blur-[160px] -z-10"></div>

<div class="flex h-screen">

<!-- Sidebar -->
<aside
  class="fixed lg:static inset-y-0 left-0 z-50 w-64
         -translate-x-full lg:translate-x-0
         transition-transform duration-300
         glass-panel border-r border-white/10
         h-full p-6 flex flex-col"
>

  <div class="hidden lg:flex items-center gap-3 mb-10">
    <div class="size-10 rounded-xl bg-primary flex items-center justify-center shadow-neon-strong">
      <span class="material-symbols-outlined">bolt</span>
    </div>
    <div>
      <h1 class="text-xl font-bold neon-text">Vibe Labs</h1>
      <p class="text-primary text-[11px] uppercase font-bold tracking-widest">
        Build fast. Learn faster.
      </p>
    </div>
  </div>

  <nav class="space-y-2">
    <a href="index.html"
       class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-white/10 transition">
      <span class="material-symbols-outlined">home</span>
      <span class="text-sm font-medium">Home</span>
    </a>

    <a href="apps.html"
       class="flex items-center gap-3 px-4 py-3 rounded-xl bg-primary shadow-neon">
      <span class="material-symbols-outlined">apps</span>
      <span class="text-sm font-medium">Apps</span>
    </a>
  </nav>

  <div class="mt-auto pt-4 border-t border-white/10">
    <a href="about.html"
       class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-white/10 transition cursor-pointer">
      <span class="material-symbols-outlined">info</span>
      <span class="text-sm font-medium">About</span>
    </a>
  </div>
</aside>

<!-- Main -->
<main class="flex-1 flex flex-col">

<!-- MOBILE TOP BAR -->
<div class="lg:hidden flex items-center justify-between px-4 pt-6">
  <div class="flex items-center gap-3">
    <div class="size-9 rounded-xl bg-primary flex items-center justify-center shadow-neon">
      <span class="material-symbols-outlined text-lg">bolt</span>
    </div>
    <div>
      <h1 class="text-sm font-bold neon-text leading-none">Vibe Labs</h1>
      <p class="text-primary text-[9px] uppercase font-bold tracking-widest">

    </div>
  </div>

  <div class="flex items-center gap-2">
    <button
      id="mobileSearchToggle"
      class="p-2 rounded-lg bg-white/10 hover:bg-white/20 transition"
    >
      <span class="material-symbols-outlined">search</span>
    </button>

    <button
      id="menu-btn"
      class="p-2 rounded-lg bg-white/10 hover:bg-white/20 transition"
    >
      <span id="icon-menu" class="material-symbols-outlined">menu</span>
      <span id="icon-close" class="material-symbols-outlined hidden">close</span>
    </button>
  </div>
</div>

<!-- Header / Search -->
<header
  id="searchHeader"
  class="hidden lg:flex h-16 lg:h-20 glass-panel border-b border-white/10 items-center px-4 lg:px-8 mt-4 lg:mt-0"
>
  <div class="relative w-full max-w-xl">
    <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
      search
    </span>
    <input
      id="searchInput"
      placeholder="Search apps..."
      class="w-full bg-white/5 border border-white/10 rounded-xl py-2.5 pl-12 pr-4 text-sm text-white placeholder:text-slate-500 focus:ring-2 focus:ring-primary outline-none"
    />
  </div>
</header>

<!-- Content -->
<div class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">

  <h2 class="text-3xl font-black neon-text mb-8">All Apps</h2>

  <div id="appsGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">

    <a href="dice.html" class="app-card glass-panel p-6 rounded-2xl" data-name="Dice Roller">
      <div class="size-16 rounded-2xl mb-4 bg-gradient-to-br from-primary to-pink-500 flex items-center justify-center shadow-neon">
        <img src="assets/images/apps/dice.png" class="w-10 h-10 object-contain"/>
      </div>
      <h4 class="font-bold mb-1">Dice Roller</h4>
      <p class="text-slate-400 text-xs">Simple Dice Rolling app made with Flutter</p>
    </a>

    <a href="calculator.html" class="app-card glass-panel p-6 rounded-2xl" data-name="Calculator">
      <div class="size-16 rounded-2xl mb-4 bg-gradient-to-br from-primary to-indigo-500 flex items-center justify-center shadow-neon">
        <img src="assets/images/apps/calculator.png" class="w-10 h-10 object-contain"/>
      </div>
      <h4 class="font-bold mb-1">Calculator</h4>
      <p class="text-slate-400 text-xs">A simple calculator app built with Flutter.</p>
    </a>

    <a href="#" class="app-card glass-panel p-6 rounded-2xl" data-name="Meal Planner">
      <div class="size-16 rounded-2xl mb-4 bg-gradient-to-br from-primary to-indigo-500 flex items-center justify-center shadow-neon">
        <img src="assets/images/apps/meals.png" class="w-10 h-10 object-contain"/>
      </div>
      <h4 class="font-bold mb-1">Meal Planner</h4>
      <p class="text-slate-400 text-xs">Daily meal flow experiment.</p>
    </a>

  </div>
</div>

</main>
</div>

<!-- Desktop search (UNCHANGED) -->
<script>
const menuBtn = document.getElementById("menu-btn");
const sidebar = document.querySelector("aside");
const iconMenu = document.getElementById("icon-menu");
const iconClose = document.getElementById("icon-close");

menuBtn.addEventListener("click", () => {
  sidebar.classList.toggle("-translate-x-full");
  iconMenu.classList.toggle("hidden");
  iconClose.classList.toggle("hidden");
});

const searchInput = document.getElementById("searchInput");
const appCards = document.querySelectorAll("#appsGrid a");

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  appCards.forEach(card => {
    card.style.display = card.dataset.name.toLowerCase().includes(query)
      ? "block"
      : "none";
  });
});
</script>

<!-- Mobile search (FIXED – suggestions only) -->
<script>
const apps = [
  { name: "Dice Roller", icon: "assets/images/apps/dice.png", link: "dice.html" },
  { name: "Calculator", icon: "assets/images/apps/calculator.png", link: "calculator.html" },
  { name: "Meal Planner", icon: "assets/images/apps/meals.png", link: "#" }
];

const mobileSearchToggle = document.getElementById("mobileSearchToggle");
const mobileSearchOverlay = document.getElementById("mobileSearchOverlay");
const mobileSearchClose = document.getElementById("mobileSearchClose");
const mobileSearchInput = document.getElementById("mobileSearchInput");
const mobileSearchSuggestions = document.getElementById("mobileSearchSuggestions");

mobileSearchToggle.addEventListener("click", () => {
  mobileSearchOverlay.classList.remove("hidden");
  document.body.classList.add("overflow-hidden");
  mobileSearchInput.focus();
});

mobileSearchClose.addEventListener("click", closeMobileSearch);

function closeMobileSearch() {
  mobileSearchOverlay.classList.add("hidden");
  document.body.classList.remove("overflow-hidden");
  mobileSearchInput.value = "";
  mobileSearchSuggestions.innerHTML = "";
}

mobileSearchInput.addEventListener("input", () => {
  const query = mobileSearchInput.value.toLowerCase().trim();
  mobileSearchSuggestions.innerHTML = "";

  if (!query) return;

  apps
    .filter(app => app.name.toLowerCase().includes(query))
    .forEach(app => {
      const item = document.createElement("a");
      item.href = app.link;
      item.className = "search-item";
      item.innerHTML = `
        <img src="${app.icon}" class="w-8 h-8 object-contain" />
        <span class="font-semibold">${app.name}</span>
      `;
      mobileSearchSuggestions.appendChild(item);
    });
});

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && !mobileSearchOverlay.classList.contains("hidden")) {
    closeMobileSearch();
  }
});
</script>

</body>
</html>
